name: CI

on:
  - push
  - pull_request

env:
  COLUMNS: 160

permissions:
  contents: read

concurrency:
  # Concurrency is defined in a way that concurrent builds against branches do
  # not cancel previous builds.
  # However, for every new build against the same pull request source branch,
  # all older builds against that same branch get canceled.
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  jobs-selection:
    name: Get Changed Files
    runs-on: ubuntu-latest
    permissions:
      contents: read  # for dorny/paths-filter to fetch a list of changed files
      pull-requests: read  # for dorny/paths-filter to read pull requests
    outputs:
      jobs: ${{ steps.process-changed-files.outputs.jobs }}
      changed-files: ${{ steps.process-changed-files.outputs.changed-files }}
    steps:
      - uses: actions/checkout@v3
      - name: Get Changed Files
        id: changed-files
        uses: dorny/paths-filter@v2
        with:
          token: ${{ github.token }}
          list-files: json
          filters: |
            repo:
              - added|modified:
                - '**'
            deleted:
              - deleted:
                - '**'
            docs:
              - doc/**
            salt:
              - added|modified:
                - setup.py
                - noxfile.py
                - salt/**/*.py
                - tasks/**/*.py
                - tools/**/*.py
            tests:
              - added|modified:
                - tests/**/*.py
            pylintrc:
              - added|modified:
                - .pylintrc

      - name: Write Changed Files To A Local File
        run:
          echo '${{ toJSON(steps.changed-files.outputs) }}' > changed-files.json

      - name: Check Local Changed Files Contents
        run:
          cat changed-files.json

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python Tools Scripts
        env:
          PIP_INDEX_URL: https://pypi-proxy.saltstack.net/root/local/+simple/
          PIP_EXTRA_INDEX_URL: https://pypi.org/simple
        run: |
          python3 -m pip install -r requirements/static/ci/py3.10/tools.txt

      - name: Process Changed Files
        id: process-changed-files
        run:
          tools ci process-changed-files ${{ github.event_name }} changed-files.json

      - name: Check Collected Jobs
        run:
          echo '${{ steps.process-changed-files.outputs.jobs }}' | jq -C '.'

      - name: Check Collected Changed Files
        run:
          echo '${{ steps.process-changed-files.outputs.changed-files }}' | jq -C '.'

      - name: Set Exit Status
        if: always()
        run: |
          mkdir exitstatus
          echo "${{ job.status }}" > exitstatus/${{ github.job }}-${{ inputs.distro-slug }}-changed-files

      - name: Upload Exit Status
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: exitstatus
          path: exitstatus
          if-no-files-found: error

  pre-commit:
    name: Pre-Commit
    if: ${{ fromJSON(needs.jobs-selection.outputs.jobs)['github-hosted-runners'] }}
    uses: ./.github/workflows/pre-commit-action.yml
    needs:
      - jobs-selection
    with:
      changed-files: ${{ needs.jobs-selection.outputs.changed-files }}

  docs:
    name: Build Docs
    if: ${{ fromJSON(needs.jobs-selection.outputs.jobs)['github-hosted-runners'] }}
    uses: ./.github/workflows/docs-action.yml
