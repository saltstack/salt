---
name: Build Windows Packages

on:
  - workflow_call

jobs:

  build-pkgs:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86
          - x64
    runs-on:
      - windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Get Salt Version
        shell: powershell
        run: |
          $env:SALT_VERSION=(py -3 salt/version.py)
          Add-Content -Path $env:GITHUB_ENV -Value "SALT_VERSION=$env:SALT_VERSION"

      - name: Build Package
        shell: powershell
        run: |
          & pkg/windows/build.cmd -Architecture ${{ matrix.arch }} -Version $env:SALT_VERSION

      - name: Upload ${{ matrix.arch }} NSIS Package
        uses: actions/upload-artifact@v3
        with:
          name: Windows ${{ matrix.arch }} NSIS Package
          path: pkg/windows/build/Salt-*.exe
          if-no-files-found: error

      - name: Upload ${{ matrix.arch }} MSI Package
        uses: actions/upload-artifact@v3
        with:
          name: Windows ${{ matrix.arch }} NSIS Package
          path: pkg/windows/build/Salt-*.msi
          if-no-files-found: error

      - name: Set Exit Status
        if: always()
        run: |
          py -3 -c "import os; os.makedirs('exitstatus', exist_ok=True)"
          echo "${{ job.status }}" > exitstatus/${{ github.job }}-${{ matrix.arch }}

      - name: Upload Exit Status
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: exitstatus
          path: exitstatus
          if-no-files-found: error
