---
name: Build macOS Packages

on:
  workflow_call:
    inputs:
      salt-version:
        type: string
        required: true
        description: The Salt version to set prior to building packages.

jobs:

  build-pkgs:
    name: macOS
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
    runs-on:
      - macos-12
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Setup Python Tools Scripts
        uses: ./.github/actions/setup-python-tools-scripts

      - name: Setup Salt Version
        id: setup-salt-version
        uses: ./.github/actions/setup-salt-version
        with:
          salt-version: "${{ inputs.salt-version }}"

      - name: Download Onedir Tarball as an Artifact
        uses: actions/download-artifact@v3
        with:
          name: salt-${{ inputs.salt-version }}-onedir-darwin-${{ matrix.arch }}.tar.xz

      - name: Decompress Onedir Tarball
        run: |
          mkdir -p artifacts
          cd artifacts
          tar xvf ${{ github.workspace }}/salt-${{ inputs.salt-version }}-onedir-darwin-${{ matrix.arch }}.tar.xz
          cd ${{ github.workspace }}
          mkdir -p pkg/macos/build/opt
          cp -Rp artifacts/salt pkg/macos/build/opt/

      - name: Build Package
        run: |
          cd pkg/macos
          ./prep_salt.sh
          sudo ./package.sh -n ${{ inputs.salt-version }}

      - name: Upload ${{ matrix.arch }} Package
        uses: actions/upload-artifact@v3
        with:
          name: salt-${{ inputs.salt-version }}-${{ matrix.arch }}-macos-pkgs
          path: pkg/macos/*unsigned.pkg
          retention-days: 7
          if-no-files-found: error
