        run: |
          tools pkg repo create src --key-id=64CBBC8173D76B3F  \
            --salt-version=${{ needs.prepare-workflow.outputs.salt-version }} \
            --incoming=artifacts/pkgs/incoming --repo-path=artifacts/pkgs/repo

