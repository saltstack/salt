---
name: Draft Github Release

on:
  workflow_call:
    inputs:
      salt-version:
        type: string
        required: true
        description: The Salt version to set prior to building packages.
      matrix:
        required: true
        type: string
        description: Json job matrix config

env:
  COLUMNS: 190
  PIP_INDEX_URL: ${{ vars.PIP_INDEX_URL }}
  PIP_TRUSTED_HOST: ${{ vars.PIP_TRUSTED_HOST }}
  PIP_EXTRA_INDEX_URL: ${{ vars.PIP_EXTRA_INDEX_URL }}
  PIP_DISABLE_PIP_VERSION_CHECK: "1"

jobs:

  list-artifacts:
    name: Download and list all artifacts
    runs-on: ubuntu-22.04
    steps:
      # Checkout here so we can easily use custom actions
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/
      - name: List Directory Structure
        run: ls -R artifacts/

  create-github-release:
    name: Download and list all artifacts
    runs-on: ubuntu-22.04
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_name: "Release v${{ inputs.salt-version }}"
          tag_name: v${{ inputs.salt-version }}
          draft: true
          prerelease: false
      - name: Release Output
        run: echo "upload_url=${{ steps.create_release.outputs.upload_url }}" >> "$GITHUB_OUTPUT"

  upload-source-tarball:
    runs-on: ubuntu-22.04
    needs:
      - create-github-release
    steps:
      - uses: ./.github/workflows/release-artifact.yml
        with:
          name: salt-${{ inputs.salt-version }}.tar.gz
          upload_url: ${{ needs.create-github-release.outputs.upload_url }}

  upload-onedir:
    runs-on: ubuntu-22.04
    needs:
      - create-github-release
    strategy:
      matrix:
        include: ${{ inputs.matrix }}
    steps:
      - uses: ./.github/workflows/release-artifact.yml
        with:
          name: salt-${{ inputs.salt-version }}-onedir-${{ matrix.platform }}-${{ matrix.arch }}.${{ matrix.platform == 'windows' && 'zip' || 'tar.xz' }}
          upload_url: ${{ needs.create-github-release.outputs.upload_url }}

  release-artifacts:
    name: Download and list all artifacts
    runs-on: ubuntu-22.04
    needs:
      - create-github-release
    strategy:
      matrix:
        ${{ fromJSON(inputs.matrix)['linux'] }}
    steps:
      - name: Echo upload url
        run: echo ${{ needs.create-github-release.outputs.upload_url }}
