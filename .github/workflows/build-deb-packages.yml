name: Build Salt Packages

on:
  workflow_call:
    inputs:
      salt-version:
        type: string
        required: true
        description: The Salt version to set prior to building packages.

jobs:
  build:
    name: Build Deb
    runs-on:
      - self-hosted
      - linux
      - ${{ matrix.arch }}
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
          - aarch64

    container:
      image: debian:10

    steps:
      - uses: actions/checkout@v3
        with:
          path: build-deb-pkg

      - name: Download System Dependencies
        run: |
          apt update
          apt install -y python3 python3-virtualenv build-essential devscripts debhelper bash-completion

      - name: Build Deb
        env:
          USE_STATIC_REQUIREMENTS: "1"
        run: |
          cd build-deb-pkg
          echo "${{ inputs.salt-version }}" > salt/_version.txt
          ln -sf pkg/debian/ .
          sed -i 's/SALT_RELEASE_VERSION/${{ inputs.salt-version }}/g' debian/changelog
          debuild -uc -us

      - name: Upload DEBs
        uses: actions/upload-artifact@v3
        with:
          name: salt-${{ matrix.arch }}-debs
          path: ${{ github.workspace }}/*.deb
          retention-days: 7

      - name: Set Exit Status
        if: always()
        run: |
          python3 -c "import os; os.makedirs('exitstatus', exist_ok=True)"
          echo "${{ job.status }}" > exitstatus/${{ github.job }}-linux-${{ matrix.arch }}

      - name: Upload Exit Status
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: exitstatus
          path: exitstatus
          if-no-files-found: error
