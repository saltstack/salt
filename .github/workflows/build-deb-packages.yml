---
name: Build Debian Packages

on:
  workflow_call:
    inputs:
      salt-version:
        type: string
        required: true
        description: The Salt version to set prior to building packages.

jobs:
  build:
    name: DEB
    runs-on:
      - self-hosted
      - linux
      - ${{ matrix.arch }}
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
          - aarch64

    container:
      image: ghcr.io/saltstack/salt-ci-containers/packaging:debian-11

    steps:
      - uses: actions/checkout@v3
        with:
          path:
            pkgs/checkout/

      - name: Download Onedir Tarball as an Artifact
        uses: actions/download-artifact@v3
        with:
          name: salt-${{ inputs.salt-version }}-onedir-linux-${{ matrix.arch }}.tar.xz
          path: pkgs/checkout/artifacts/

      - name: Download Release Patch
        uses: actions/download-artifact@v3
        with:
          name: salt-${{ inputs.salt-version }}.patch
          path: pkgs/checkout/

      - name: Setup Python Tools Scripts
        uses: ./.github/actions/setup-python-tools-scripts

      - name: Setup Salt Version
        id: setup-salt-version
        uses: ./.github/actions/setup-salt-version
        with:
          salt-version: "${{ inputs.salt-version }}"

      - name: Build Deb
        run: |
          tools pkg build deb --salt-version ${{ inputs.salt-version }} --arch ${{ matrix.arch }} --checkout-root ${{ env.GITHUB_WORKSPACE }}/pkgs/checkout

      - name: Cleanup
        run: |
          rm -rf pkgs/checkout/

      - name: Upload DEBs
        uses: actions/upload-artifact@v3
        with:
          name: salt-${{ inputs.salt-version }}-${{ matrix.arch }}-deb
          path: ${{ github.workspace }}/pkgs/*
          retention-days: 7
          if-no-files-found: error
