---
name: get-pull-number
description: Get Pull Number
inputs:
  repo:
    type: string
  owner:
    type: string
  sha:
    type: string
  pull_number:
    default: null

runs:
  using: composite
  steps:
    - name: Get Pull Number
      id: get-pull-number
      shell: bash
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo ${{ inputs.repo }}
        echo ${{ inputs.owner }}
        echo ${{ inputs.sha }}
        echo ${{ inputs.pull_number }}
        echo NUMBER=$(gh api repos/$repo/$owner/commits/$sha/pulls)
