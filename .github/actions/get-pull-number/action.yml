---
name: get-pull-number
description: Get Pull Number
inputs:
  token:
    type: string
  repo:
    type: string
  owner:
    type: string
  sha:
    type: string
  pull_number:
    default: null

runs:
  using: composite
  steps:
    - name: Get Pull Number
      id: get-pull-number
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.token }}
        GITHUB_REPO: ${{ inputs.repo }}
        GITHUB_OWNER: ${{ inputs.owner }}
        GITHUB_SHA: ${{ inputs.sha }}
        GITHUB_PULL_NUMBER: ${{ inputs.pull_number }}
      run: |
        echo ${{ inputs.repo }}
        echo ${{ inputs.owner }}
        echo ${{ inputs.sha }}
        echo ${{ inputs.pull_number }}
        echo repos/$GITHUB_REPO/$oGITHUB_OWNER/commits/$GITHUB_SHA/pulls
        echo NUMBER=$(gh api repos/$GITHUB_REPO/$oGITHUB_OWNER/commits/$GITHUB_SHA/pulls)
