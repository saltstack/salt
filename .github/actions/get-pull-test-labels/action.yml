---
name: get-pull-test-labels
description: Get Pull Test Labels
inputs:
  pull-request:
    type: string

outputs:
  test-core:
    value: ${{ steps.get-pull-test-labels.outputs.labels }}

runs:
  using: composite
  steps:
    - name: Get Pull Test Labels
      id: get-pull-test-labels
      shell: bash
      env:
        PULL_REQUEST: ${{ inputs.pull-request }}
      run: |
        test_core=$(jq '{"labels": [.labels[].name]}' <<< $PULL_REQUEST)
        echo $test_core
        echo "labels=$test_core" >> "$GITHUB_OUTPUT"
