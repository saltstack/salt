---
name: get-pull-labels
description: Get Pull Labels
inputs:
  pull-request:
    type: string

outputs:
  pull-labels:
    value: ${{ steps.get-pull-labels.outputs.labels }}

runs:
  using: composite
  steps:
    - name: Get Pull Labels
      id: get-pull-labels
      shell: bash
      env:
        PULL_REQUEST: ${{ inputs.pull-request }}
      run: |
        echo "labels=44" >> "$GITHUB_OUTPUT"
