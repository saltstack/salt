profitbricks-test:
  provider: profitbricks-config
  image_alias: 'ubuntu:latest'
  image_password: volume2016
  size: Small Instance
  disk_size: 10
  disk_type: HDD
  disk_availability_zone: ZONE_1
  cores: 1
  cpu_family: INTEL_XEON
  ram: 2048
  public_lan: 1
  public_firewall_rules:
    SSH:
      protocol: TCP
      port_range_start: 22
      port_range_end: 22
    Ping:
      protocol: ICMP
      icmp_type: 8
      icmp_code: 0
  private_lan: 2
  private_firewall_rules:
    HTTP:
      protocol: TCP
      port_range_start: 8080
      port_range_end: 8080
  wait_for_timeout: 3600
  volumes:
    data volume:
      disk_type: SSD
      disk_size: 5
  deploy: False
