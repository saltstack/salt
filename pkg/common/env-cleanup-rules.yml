    - "**/site-packages/*/test"
    - "**/site-packages/*/tests"
    - "**/site-packages/ansible_collections/*/*/test"
    - "**/site-packages/ansible_collections/*/*/tests"
    # Bundled Tornado Test Suite
    - "**/salt/ext/tornado/test"
