[rstcheck]
ignore_directives=
  automodule,
  autoclass,
  autofunction,
  conf_proxy,
  conf_log,
  conf_master,
  conf_minion,
  releasestree,
  jinja_ref,
  salt:event
ignore_roles=
  conf_master,
  conf_minion,
  conf_proxy,
  conf_log,
  formula_url,
  issue,
  pull,
  blob,
  jinja_ref
ignore_substitutions=
  saltrepo,
  repo_primary_branch,
  windownload,
  osxdownloadpy3
