        alias: compile-pkg-linux-3.5-zmq-requirements
        name: Linux Packaging Py3.5 ZeroMQ Requirements
        files: ^requirements/((base|zeromq|crypto)\.txt|static/pkg/(linux\.in|py3\.5/linux\.txt))$
