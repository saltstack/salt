  # ----- Security -------------------------------------------------------------------------------------------------->
  - repo: https://github.com/PyCQA/bandit
    rev: "1.7.0"
    hooks:
      - id: bandit
        alias: bandit-salt
        name: Run bandit against Salt
        args: [--silent, -lll, --skip, B701]
        exclude: >
            (?x)^(
                templates/.*|
                salt/ext/.*|
                tests/.*
            )$
  - repo: https://github.com/PyCQA/bandit
    rev: "1.7.0"
    hooks:
      - id: bandit
        alias: bandit-tests
        name: Run bandit against the test suite
        args: [--silent, -lll, --skip, B701]
        files: ^tests/.*
        exclude: ^tests/minionswarm\.py
  # <---- Security ---------------------------------------------------------------------------------------------------

  # ----- Pre-Commit ------------------------------------------------------------------------------------------------>
  - repo: https://github.com/saltstack/invoke-pre-commit
    rev: v1.9.0
    hooks:
      - id: invoke
        alias: check-docs
        name: Check Docs
        files: ^(salt/.*\.py|doc/ref/.*\.rst)$
        args:
          - docs.check
        additional_dependencies:
          - blessings==1.7
          - pyyaml==6.0
          - distro==1.7.0
          - jinja2==3.0.3
          - msgpack==1.0.3

  - repo: https://github.com/saltstack/invoke-pre-commit
    rev: v1.9.0
    hooks:
      - id: invoke
        alias: check-filemap
        name: Check Filename Map Change Matching
        files: ^tests/(filename_map\.yml|.*\.py)$
        pass_filenames: false
        args:
          - filemap.check
        additional_dependencies:
          - blessings==1.7
          - pyyaml==6.0
          - distro==1.7.0
          - jinja2==3.0.3
          - msgpack==1.0.3

  - repo: https://github.com/saltstack/invoke-pre-commit
    rev: v1.9.0
    hooks:
      - id: invoke
        alias: loader-check-virtual
        name: Check loader modules __virtual__
        files: salt/.*\.py$
        exclude: >
            (?x)^(
                templates/.*|
                salt/ext/.*|
            )$
        args:
          - loader.check-virtual
        additional_dependencies:
          - blessings==1.7
          - pyyaml==6.0
          - distro==1.7.0
          - jinja2==3.0.3
          - msgpack==1.0.3

  - repo: https://github.com/saltstack/invoke-pre-commit
    rev: v1.9.0
    hooks:
      - id: invoke
        alias: check-docstrings
        name: Check docstrings
        files: salt/.*\.py$
        exclude: >
            (?x)^(
                templates/.*|
                salt/ext/.*|
            )$
        args:
          - docstrings.check
        additional_dependencies:
          - blessings==1.7
          - pyyaml==6.0
          - distro==1.7.0
          - jinja2==3.0.3
          - msgpack==1.0.3

  - repo: https://github.com/saltstack/invoke-pre-commit
    rev: v1.9.0
    hooks:
      - id: invoke
        alias: check-known-missing-docstrings
        name: Check Known Missing Docstrings
        stages: [manual]
        files: salt/.*\.py$
        exclude: >
            (?x)^(
                templates/.*|
                salt/ext/.*|
            )$
        args:
          - docstrings.check
          - --error-on-known-failures
        additional_dependencies:
          - blessings==1.7
          - pyyaml==6.0
          - distro==1.7.0
          - jinja2==3.0.3
          - msgpack==1.0.3

  - repo: https://github.com/saltstack/mirrors-nox
    rev: v2020.8.22
    hooks:
      - id: nox
        alias: lint-salt
        name: Lint Salt
        files: ^((setup|noxfile)|(salt|tasks)/.*)\.py$
        exclude: >
            (?x)^(
                templates/.*|
                salt/ext/.*|
            )$
        args:
          - -e
          - lint-salt-pre-commit
          - --
        additional_dependencies:
          - setuptools<58.0
          - pip>=20.2.4,<21.2

  - repo: https://github.com/saltstack/mirrors-nox
    rev: v2020.8.22
    hooks:
      - id: nox
        alias: lint-tests
        name: Lint Tests
        files: ^tests/.*\.py$
        args:
          - -e
          - lint-tests-pre-commit
          - --
        additional_dependencies:
          - setuptools<58.0
          - pip>=20.2.4,<21.2
  # <---- Pre-Commit -------------------------------------------------------------------------------------------------
